<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label for="user_type" class="form-label">Login as:</label>
                <select class="form-select" name="user_type" required>
                    <option value="customer">Customer</option>
                    <option value="service_professional">Service Professional</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? 
            <a href="{{ url_for('create_customer_account') }}" >Sign up as Customer</a> | 
            <a href="{{ url_for('create_service_professional_account') }}" >Sign up as Service Professional</a>
        </p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="list-unstyled mt-3">
                    {% for message in messages %}
                        <li class="alert alert-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>

</html>
